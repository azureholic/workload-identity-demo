---
# namespace
apiVersion: v1
kind: Namespace
metadata:
  name: aspnet-app
  labels:
    name: aspnet-app

---
#service account
apiVersion: v1
kind: ServiceAccount
metadata:
  annotations:
    azure.workload.identity/client-id: 3a870abd-a99e-49d1-b281-9158f8f2c253
  labels:
    azure.workload.identity/use: "true"  
  name: aspnet-sa
  namespace: aspnet-app

---
#deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aspnet-app-deployment
  namespace: aspnet-app
spec:
  replicas: 1
  selector:
    matchLabels:
      service: aspnet-app
  template:
    metadata:
      labels:
        app: aspnet-app
        service: aspnet-app
        azure.workload.identity/use: "true"
    spec:
      serviceAccountName: aspnet-sa
      containers:
      - name: aspnet-app
        image: rbrcr.azurecr.io/aspnetapp:001
        imagePullPolicy: IfNotPresent
        resources:
            requests:
                cpu: 500m
                memory: 256Mi
            limits:
                cpu: 750m
                memory: 512Mi
        ports:
        - containerPort: 8080
          protocol: TCP
        env:
        - name: "ASPNETCORE_ENVIRONMENT"
          value: "Kubernetes"
        - name: "ASPNETCORE_URLS"
          value: "http://+:8080"

---
# service
apiVersion: v1
kind: Service
metadata:
  labels:
    app: aspnet-app
  name: aspnet-app-service
  namespace: aspnet-app
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 8080
  selector:
    app: aspnet-app
  type: ClusterIP

---
#ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.azure.com/tls-cert-keyvault-uri: https://rbr-kv-management.vault.azure.net/certificates/wildcard-azureholic-com
  name: aspnet-app-ingress
  namespace:  aspnet-app
spec:
  ingressClassName: webapprouting.kubernetes.azure.com
  rules:
  - host: aksdemo.azureholic.com
    http:
      paths:
      - backend:
          service:
            name: aspnet-app-service
            port:
              number: 80
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - aksdemo.azureholic.com
    secretName: keyvault-aspnet-app-ingress
