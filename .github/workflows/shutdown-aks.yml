name: Shutdown AKS

on:
  schedule:
    - cron: "0 17 * * *"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs: 
  shutdown-cluster:
    runs-on: ubuntu-latest
    
    steps:
     
    - name: Azure Login (Federated)
      uses: azure/login@v1
      with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  
    - name: Shutdown AKS
      run: az aks stop -g rg-k8s -n rbr-aks
